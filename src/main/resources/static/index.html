<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Hello</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
</head>
<body>
<input id="previous_word" disabled="disabled"><br>
<input id="word" placeholder="word"><button id="submit_btn">submit</button><br>
<textarea id="used_words" cols="22" rows="20"></textarea>

<script>
  let inArea = "";

  $('#submit_btn').click(function () {
    $.ajax({
      url: '/word',
      type: 'GET',
        data: {
            word: $('#word').val()
        },
      success: function (data) {
        console.log(data);
        $('#previous_word').val(data);
        inArea += $('#word').val() + "\n";
        inArea += data + "\n";
        $('#used_words').html(inArea);

        //temporary option!!
        $('#word').val(data);

      }
    });
  });
</script>

</body>
</html>
